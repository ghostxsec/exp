    <body style="background-color:white" >
    
    <div  style="background-color:white" id="w">

    <div  style="margin-left:30%;height:30px"><button  style="height:30px" id="target">Click Here</button><div>

    <script>
    let down;
    let timeTaken = 0;
     var lastClick = 0;
    function mousePressed() {
      openWin()
      down = Date.now();
      
            var d = new Date();
            var t = d.getTime();
            var r=t - lastClick;
            console.log('Different time click between now and last click :'+r )
            <!-- if(t - lastClick < 5000) { -->
                 <!-- alert("LESS THAN 5 SECONDS!!!"); -->
            <!-- } -->
            lastClick = t;
    }
    
    function mouseReleased() {
      timeTaken = Date.now() - down;
    }
    
    const target = document.getElementById("target");
    target.addEventListener("mousedown", mousePressed);
    target.addEventListener("mouseup", function() {
      mouseReleased();
      console.log(`Time taken: ${timeTaken}ms`);
    });
    
    
    </script>
